apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.zcwfeng.fastdev"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true


        ndk {
            moduleName "ZcwfengJniLibName"         //生成的so名字
            ldLibs "log", "z", "m"
            abiFilters "armeabi", "armeabi-v7a", "x86"  //输出指定三种abi体系结构下的so库。目前可有可无。
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            jniDebuggable true
        }
    }


    dataBinding {
        enabled = true
    }
    compileOptions {
        encoding "UTF-8"
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
            aidl.srcDirs = ['src/main/java']
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.0'
    compile 'com.android.support:design:23.1.1'
    //---------
    compile 'com.google.code.gson:gson:2.4'
    //---------
    compile project(':componentlibs')
    compile project(':wkvideoplayer')
    compile project(':httplibs')
    compile project(':glidlibrary')
    //---------
    compile 'com.android.support:recyclerview-v7:23.2.0'
    compile 'com.facebook.fresco:fresco:0.8.1'
    //---------
    compile 'io.reactivex:rxjava:1.0.14'
    compile 'io.reactivex:rxandroid:1.0.1'
    compile('com.jakewharton.rxbinding:rxbinding:0.3.0') {
        exclude module: 'support-annotations'
    }
    //---------
    compile 'com.squareup.retrofit:retrofit:1.9.0'
    compile 'com.squareup.okhttp:okhttp:2.7.0'
    //---------
    compile 'com.google.android.gms:play-services-ads:7.5.0'

    compile 'jp.wasabeef:recyclerview-animators:1.2.0@aar'



}
